services:
  nginx:
    image: nginx:alpine
    container_name: inventory-nginx
    restart: unless-stopped
    ports:
      - '4580:80'
      - '4543:443'
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./nginx/ssl:/etc/nginx/ssl:ro
    depends_on:
      app:
        condition: service_healthy

  app:
    build:
      context: ..
      dockerfile: docker/Dockerfile
    container_name: inventory-app
    restart: unless-stopped
    ports:
      - '4545:4500'
    env_file:
      - ../.env
    environment:
      - NODE_ENV=production
      - DATABASE_URL=${DATABASE_URL}
      - NEXTAUTH_SECRET=${NEXTAUTH_SECRET}
      - NEXTAUTH_URL=${NEXTAUTH_URL:-http://localhost:4545}
      - INTERNAL_API_URL=http://127.0.0.1:4500
      - ANTHROPIC_API_KEY=${ANTHROPIC_API_KEY}
      - GITHUB_API_TOKEN=${GITHUB_API_TOKEN}
      - GITHUB_WEBHOOK_SECRET=${GITHUB_WEBHOOK_SECRET}
      - AZURE_TENANT_ID=${AZURE_TENANT_ID}
      - AZURE_CLIENT_ID=${AZURE_CLIENT_ID}
      - AZURE_CLIENT_SECRET=${AZURE_CLIENT_SECRET}
      - FEEDBACK_EMAIL=${FEEDBACK_EMAIL}
      - CRON_SECRET=${CRON_SECRET}
    depends_on:
      db:
        condition: service_healthy
    healthcheck:
      test: ['CMD', 'wget', '-q', '--spider', 'http://127.0.0.1:4500/api/health']
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 60s

  db:
    image: postgres:16-alpine
    container_name: inventory-db-prod
    restart: unless-stopped
    ports:
      - '4546:5432'
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-postgres}
      POSTGRES_DB: inventory
    volumes:
      - postgres_data_prod:/var/lib/postgresql/data
    healthcheck:
      test: ['CMD-SHELL', 'pg_isready -U postgres']
      interval: 10s
      timeout: 5s
      retries: 5

  monitor:
    image: alpine:3.19
    container_name: inventory-monitor
    restart: unless-stopped
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock:ro
      - ./monitor/monitor.sh:/monitor.sh:ro
    environment:
      - WEBHOOK_URL=http://app:4500/api/webhooks/docker-health
      - WEBHOOK_SECRET=${CRON_SECRET}
      - POLL_INTERVAL=30
      - CONTAINERS_TO_MONITOR=inventory-app,inventory-db-prod,inventory-nginx
    depends_on:
      app:
        condition: service_healthy
    command: ["/bin/sh", "/monitor.sh"]
    networks:
      - default

volumes:
  postgres_data_prod:
